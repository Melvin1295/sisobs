<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Contactenos
            <small>Panel de Control</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Contactenos</li>
          </ol>

          
        </section>

        <section class="content">
        </br>
          <div class="row">
            <div class="col-md-12">


              <div class="box">

                <div class="box-header with-border">
                  <h3 class="box-title">Contactenos</h3>
                  <div class="box-tools">
                  <form ng-keyup="searchEditorials()">
                    <div class="input-group" style="width: 200px;">
                      <input type="text" ng-model="query"  name="table_search" class="form-control input-sm pull-right" placeholder="Search" />
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                    </form>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">

                  <div class="box-body table-responsive no-padding">
                  <table class="table table-bordered">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Nombres</th>
                      <th>Email</th>
                      <th>Telefono</th>
                      <th>Mensaje</th>
                    </tr>
                    
                    <tr ng-repeat="row in contacts">
                      <td>{{$index + 1}}</td>
                      <td>{{row.nombres}}</td>
                      <td>{{row.email}}</td>

                      <td>{{row.telefono}}</td>
                      <td>{{row.descripcion}}</td>
                      
                    </tr>
                    
                    
                  </table>
                  </div>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                  <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm no-margin pull-right" items-per-page="itemsperPage" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>



                </div>
              </div><!-- /.box -->
            </div>  
          </div>
        </section>
